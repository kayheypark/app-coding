<body>
    <!-- 전체레이아웃 -->
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="header-wrap">
                <div class="header-row1">
                    <div class="header-col-11">
                        <span class="header-time" id="header-time">
                            <span class="hr" id="header-time-hr">00</span>
                            :
                            <span class="min" id="header-time-min">00</span>
                        </span>
                    </div>
                    <!-- <div class="header-col-12"></div> -->
                    <div class="header-col-13">
                        <span class="header-util">

                        </span>
                    </div>

                    <div class="header-col-21"><span class="header-opt1"></span></div>

            <!-- 스플래시 페이지 -->
            <div id="splash-page">
                <div class="splash-div">
                    <p class="splash-slogan">전국 <strong>지각쟁이</strong>들의 <strong>필수앱</strong></p>
                    <h1 class="splash-logo"><img src="./img/splash-logo.png" alt="알지 로고" /></h1>
                </div>
            </div>
