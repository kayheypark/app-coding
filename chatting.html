<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅봇 | 알지</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/5395c296b4.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
</head>
<body>
    <!-- 드로워 전체 -->
    <div class="drawer-wrap" id="drawer-wrap">
        <button class="drawer-close-btn"></button>
        <div class="drawer-myinfo-wrap">
            <dl class="drawer-profile-wrap">
                <dt class="drawer-profile-name">Park Gyeong Ho</dt>
                <dd class="drawer-profile-img"></dd>
            </dl>
        </div>
        <ul class="drawer-menu-wrap">
            <li><a href="#"><span class="drawer-menu-icon"></span>알람</a></li>
            <li><a href="#"><span class="drawer-menu-icon"></span>공지사항</a></li>
            <li><a href="#"><span class="drawer-menu-icon"></span>고객센터<span class="drawer-menu-new">5</span></a></li>
            <li><a href="#"><span class="drawer-menu-icon"></span>즐겨찾기</a></li>
            <li><a href="#"><span class="drawer-menu-icon"></span>설정</a></li>
        </ul>
        <div class="drawer-logout" id="logout">
          <a href="#"><span class="drawer-logout-icon"></span><span class="drawer-logout-txt">logout</span></a>
        </div>
    </div>
    <!-- //드로워 전체 -->

    <!-- 전체레이아웃 -->
    <div id="wrap">
        <!-- 헤더 -->
        <header class="header-chat-wrap">
            <div class="header-wrap">
                <div class="header-row1">
                    <div class="header-col-11">
                        <span class="header-time" id="header-time">
                            <span class="hr" id="header-time-hr">00</span>
                            :
                            <span class="min" id="header-time-min">00</span>
                        </span>
                    </div>
                    <!-- <div class="header-col-12"></div> -->
                    <div class="header-col-13">
                        <span class="header-util">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </span>
                    </div>
                </div>
                <div class="header-row2">
                    <div class="header-col-21"><span class="header-opt1"><a href="#" class="chat-cancel">취소</a></span></div>
                    <div class="header-col-22"><span class="header-tit"><span class="chat-tit-img"></span><span class="chat-tit-txt">고객센터</span></span></div>
                    <div class="header-col-23"><span class="header-opt2"><a href="#"><img class="chat-call-btn" id="chat-call-btn" src="./img/chat-call-btn.png" alt="전화하기" /></a></span></div>
                </div>
            </div>
        </header>
        <!-- //헤더 -->
        
        <!-- 컨테이너 -->
        <div id="container" style="border:1px solid red">
            <!-- 채팅봇 페이지 -->
            <div id="chat-page">
                <ol class="chat-panel">
                    <li class="chat-time-line">20, April, 2020</li>
                    <li class="chat-bot-msg">
                        <ul>
                            <li>상담봇</li>
                            <li>사진</li>
                            <li>메시지</li>
                            <li>시간</li>
                        </ul>
                    </li>
                    <li class="chat-my-msg">
                        <ul>
                            <li>메시지 내용</li>
                            <li>읽은여부</li>
                            <li>시간</li>
                        </ul>
                    </li>
                    <li class="chat-bot-msg"></li>
                    <li class="chat-result-msg"></li>
                    <li class="chat-sys-msg"></li>
                    <li class="chat-csl-msg"></li>
                </ol>
            </div>
            <!-- 채팅봇 페이지 -->
        </div>
        <!-- //컨테이너 -->
    </div>
    <!-- //전체레이아웃 -->
    </body>
    </html>
