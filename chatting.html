<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅봇 | 알지</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/5395c296b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 전체레이아웃 -->
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="header-row1">
                <div class="header-col-11">
                    <span class="header-time">
                        <span class="hr">09</span>
                        :
                        <span class="min">41</span>
                    </span>
                </div>
                <div class="header-col-12"></div>
                <div class="header-col-13">
                    <span class="header-util">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </span>
                </div>
            </div>
            <div class="header-row2">
                <div class="header-col-21"><span class="header-opt1">취소</span></div>
                <div class="header-col-22"><span class="header-tit">고객센터</span></div>
                <div class="header-col-23"><span class="header-opt2"><i class="fas fa-phone-alt"></i></span></div>
            </div>
        </header>
        <!-- //헤더 -->
    </div>
    <!-- //전체레이아웃 -->
</body>
</html>
