<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈, 일정 | 알지</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/5395c296b4.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <!-- 전체레이아웃 -->
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="header-row1">
                <div class="header-col-11">
                    <span class="header-time" id="header-time">
                        <span class="hr" id="header-time-hr">00</span>
                        :
                        <span class="min" id="header-time-min">00</span>
                    </span>
                </div>
                <div class="header-col-12"></div>
                <div class="header-col-13">
                    <span class="header-util">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </span>
                </div>
            </div>
            <div class="header-row2">
                <div class="header-col-21"><span class="header-opt1"><span class="home-month" id="header-home-time-month">0</span><span class="home-month-text">월</span></span><span class="home-year" id="header-home-time-year">0000</span></div>
                <div class="header-col-22"><span class="header-tit"></span></div>
                <div class="header-col-23"><span class="header-opt2"><img class="home-calendar-btn" id="home-calendar-btn" src="./img/home-calendar-btn.png" alt="달력으로 전환" /></span></div>
            </div>
        </header>
        <!-- //헤더 -->

        <!-- 컨테이너 -->
        <div id="container">
            <!-- 홈. 일정 페이지 -->
            <div id="home-page">
                <div class="home-calendar-week-div">
                    <table class="home-calendar-week" id="home-calendar-week">
                        <thead>
                            <tr class="home-calendar-day" id="home-calendar-day">
                                <th scope="row" class="blind">요일</th>
                                <th scope="col">월</th>
                                <th scope="col">월</th>
                                <th scope="col">월</th>
                                <th scope="col">월</th>
                                <th scope="col">월</th>
                                <th scope="col">월</th>
                                <th scope="col">월</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="home-calendar-date" id="home-calendar-date">
                                <th scope="row" class="blind">날짜</th>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr class="home-calendar-task" id="home-calendar-task">
                                <th scope="row" class="blind">일정 여부</th>
                                <td></td>
                                <td><strong class="task"></strong></td>
                                <td></td>
                                <td><strong class="task"></strong></td>
                                <td></td>
                                <td><strong class="task"></strong></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>


                </div>
              
            </div>
            <!-- //홈. 일정 페이지 -->
        </div>
        <!-- //컨테이너 -->
    </div>
    <!-- //전체레이아웃 -->
    </body>
    </html>
