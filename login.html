<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 알지</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/5395c296b4.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <!-- 전체레이아웃 -->
    <div id="wrap">
        <!-- 헤더 -->
        <header>
            <div class="header-wrap">
                <div class="header-row1">
                    <div class="header-col-11">
                        <span class="header-time" id="header-time">
                            <span class="hr" id="header-time-hr">00</span>
                            :
                            <span class="min" id="header-time-min">00</span>
                        </span>
                    </div>
                    <!-- <div class="header-col-12"></div> -->
                    <div class="header-col-13">
                        <span class="header-util">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </span>
                    </div>
                </div>
                <div class="header-row2">
                    <div class="header-col-21"><span class="header-opt1"></span></div>
                    <!-- <div class="header-col-22"><span class="header-tit"></span></div> -->
                    <div class="header-col-23"><span class="header-opt2"></span></div>
                </div>
            </div>
        </header>
        <!-- //헤더 -->

        <!-- 컨테이너 -->
        <div id="container" style="height:811px">
            <!-- 로그인 페이지 -->
            <div id="login-page">
                <!-- 상단 영역 -->
                <div class="top-area">
                    <img class="login-logo" src="./img/login-logo.png" alt="알람지도" />
                    <h1>알람지도</h1>
                </div>
                <!-- //상단 영역 -->
                <!-- 하단 영역 -->
                <div class="bottom-area">
                    <h2 class="blind">로그인</h2>
                    <form class="login-form" id="login-form" action="/">
                        <fieldset>
                            <legend class="blind">로그인 창</legend>
                            <div class="user-id-div">
                                <label class="user-id-label1" for="user-id">계정</label>
                                <label class="user-id-label2" for="user-id"><img src="./img/login-id.png" alt="사용자 계정" /></label>
                                <input class="user-id" id="user-id" type="email" placeholder="kayheypark@kakao.com" />
                            </div>
                            <div class="user-pw-div">
                                <label class="user-pw-label1" for="user-pw">비밀번호</label>
                                <label class="user-pw-label2" for="user-pw"><img src="./img/login-pw.png" alt="사용자 비밀번호" /></label>
                                <input class="user-pw" id="user-pw" type="password" placeholder="****************" />
                            </div>
                            <a class="login-forget" href="#" onclick="alert('로그인 버튼을 누르시면 다음 페이지로 넘어갑니다.')">계정을 분실하셨나요?</a>
                            <input class="login-button" type="button" value="로그인" onclick="location.replace('home.html');" />
                        </fieldset>
                    </form>
                    <p class="login-signup-qstn">계정이 없으신가요? <a class="login-signup" href="#" onclick="alert('로그인 버튼을 누르시면 다음 페이지로 넘어갑니다.')">회원가입</a></p>
                </div>
                <!-- //하단 영역 -->
            </div>
            <!-- //로그인 페이지 -->
        </div>
        <!-- //컨테이너 -->
    </div>
    <!-- //전체레이아웃 -->
    </body>
    </html>
